<div class="row" *ngFor="let session of visibleSessions">

    <div class="col-md-1">
        <upvote (vote)="toggleVote(session)" [count]="session.voters?.length" 
            [voted]="userHasVoted(session)">
        </upvote>
    </div>

    <div class="col-md-10">
        <!-- <collapsible-well [title]="session.name">
            <h6>{{session.presenter}}</h6>
            <span>Duration: {{session.duration}}</span><br />
            <span>Level: {{session.level}}</span>
            <p>{{session.abstract}}</p>
        </collapsible-well> -->

        <collapsible-well>
            <div well-title>
                {{session.name}}
                <button *ngIf="session.voters?.length > 1" class="glyphicon glyphicon-fire"
                    style="background:red"></button>
            </div>

            <body well-body>
                <h6>{{session.presenter}}</h6>
                <span>Duration: {{session.duration | duration}}</span><br />
                <span>Level: {{session.level}}</span>
                <p>{{session.abstract}}</p>
            </body>

        </collapsible-well>

    </div>
</div>
