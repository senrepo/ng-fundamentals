<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Sessions</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <table>
        <tr *ngFor="let session of items">
            <td>
                <a class="list-group-item" (click)="currentItem=session.eventId" >  <!-- [routerLink]="['/events',session.eventId]" -->
                    {{session.name}}
                </a>
            </td>
        </tr>
    </table>
    <button (click)="passBack()" type="submit" class="btn btn-primary w-100">Goto Session</button> 
</div>
